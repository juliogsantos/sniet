<!DOCTYPE html>
<html ng-app="snietApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>SNIET</title>
    
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <script src="lib/js/jquery.js"></script> 
   
    <script type="text/javascript" src="lib/js/angular-1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-1.6.4/angular-route.js"></script>
    <script type="text/javascript" src="lib/js/ngStorage.min.js"></script>
    <script type="text/javascript" src="lib/js/materialize.js"></script>
	<script src="lib/js/autocomplete.js"></script>    
    
    <script src="js/app.js"></script>

    <script src="js/interceptors/httpRequestInterceptor.js"></script>    
    
    <script src="js/controllers/cadastroIncidentesCtrl.js"></script>
    <script src="js/controllers/cadastroUsuariosCtrl.js"></script>
    <script src="js/controllers/consultaIncidentesCtrl.js"></script>
    <script src="js/controllers/consultaUsuariosCtrl.js"></script>
    
    <script src="js/controllers/incidentesPendentesCtrl.js"></script>
    <script src="js/controllers/usuariosPendentesCtrl.js"></script>
    
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/menuCtrl.js"></script>
    <script src="js/controllers/registrarCtrl.js"></script>
    <script src="js/controllers/sobreCtrl.js"></script>
    
    <script src="js/services/tokenService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/loginService.js"></script>

    <script src="js/routes/routes.js"></script>
    
  
</head>
<body class="background">
<div class="container">
    <div class="row middle">
        
            <div class="white card-panel box">
                    <div ng-if="location.path() != '/login' && location.path() != '/registrar' && location.path() != '/'"
                     ng-include="'view/templates/barra-menu-materialize.html'"></div>	
                    <div ng-view=""></div>
            </div>
    </div>
 </div>
 
<!-- Modal Structure editar -->
  <div id="modal1" class="modal col s12">
    <div class="modal-content">
      <h4>Editar incidente</h4>
      <p>Cuidado ao alterar as informações</p>
      <div class="row">
     <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#dadosIndividuo">Dados do Indivíduo</a></li>
        <li class="tab col s3"><a href="#dadosPratica">Dados da Prática</a></li>
        <li class="tab col s3"><a  href="#dadosIncidente">Dados do Incidente</a></li>
        <li class="tab col s3"><a  href="#dadosLocalIncidente">Dados do Local do Incidente</a></li>
    </ul>
    <form name="novoIncidenteForm" class="col s12" role="form">
    
        <!-- início dados indivíduo-->
        <div id="dadosIndividuo" class="col s12">
            <div class="input-field col s12 ">	
                <input type="text" class="validate" ng-model="nome" required/>
                <label>Nome</label>
            </div>
        
            <div class="input-field col s12 ">
                <input type="text" class="validate" ng-model="profissao" name="profissao" id="profissao" required/>
                <label for="profissao">Profissão</label>
            </div>


            <div class="input-field col s6">
                <input type="text" class="validate" ng-model="idade"  name="idade" id="idade" required/>
                <label for="idade">Idade</label>
            </div>
            
            <div class="input-field col s6">
                <input type="radio" name="radioBtn" ng-model="sexo" name="feminino" id="feminino1" value="F"/>
                <label for="feminino1">Feminino</label>
                <br>
                <input type="radio" name="radioBtn" ng-model="sexo" name="masculino" id="masculino1" value="M"/>
                <label for="masculino1">Masculino</label>
            </div>
            
        </div>
        <!-- fim dados indivíduo-->

        <!-- início dados prática-->
        <div id="dadosPratica" class="col s12">
            <div class="input-field col s12 ">	
                <input type="text" class="validate" ng-model="descricaoPratica" required/>
                <label>Prática</label>
            </div>
            <div class="input-field col s12 ">	
                <input type="text" class="validate" ng-model="tipoPratica" required/>
                <label>Tipo Prática</label>
            </div>
            <div class="input-field col s12 ">
                <select id="statusPratica" name="statusPratica" ng-model="statusPratica" required> 
                    <option value="" disabled selected>Status 1</option>
                    <option value="1">Status 1</option>
                    <option value="2">Status 2</option>
                    <option value="3">Status 3</option>
                    <option value="4">Status 4</option>
                </select>
            </div>
        </div>
        <!-- fim dados prática-->

        <!-- início dados incidente-->
        <div id="dadosIncidente" class="col s12">
            <div class="input-field col s12 ">
                <input type="date" class="datepicker" ng-model="dataIncidente" required>
                <label for="data">Data</label>
                
            </div>

            <div class="input-field col s12">
                <textarea id="descricao" class="materialize-textarea" ng-model="descricaoIncidente" required></textarea>
                <label for="descricao">Descrição</label>
            </div>

            <div class="input-field col s12">
                <select id="statusIncidente" name="statusIncidente" ng-model="statusIncidente" required>
                    <option value="" disabled selected>Status</option>
                    <option value="v">Vivo</option>
                    <option value="m">Morto</option> 
                </select>
            </div>

        </div>
        <!-- fim dados incidente-->
        
        <!-- início dados local incidente-->
        <div id="dadosLocalIncidente" class="col s12">
            <div class="input-field col s12">
                <input type="text" class="validate" name="nomeLocal" id="nomeLocal" ng-model="nomeLocal" required/>
                <label for="nomeLocal">Nome Local</label>
            </div> 

            <div class="input-field col s3 m3">
                <input type="text" id="enderecoPais" name="enderecoPais" ng-model="pais" required/> 
                <label>País</label>
               </div>
            <div class="input-field col s4 m4">
               <input type="text" id="enderecoCidade" name="enderecoCidade" ng-model="cidade" required/> 
                <label>Cidade</label>
            </div>
            <div class="input-field col s4 m4">
                <input type="text" id="enderecoBairro" name="enderecoBairro" ng-model="bairro" required/> 
                <label>Bairro</label>
            </div>
            <div class="input-field col s1 m1">
               <input type="text" id="enderecoUF" name="enderecoUF" ng-model="UF" required/> 
                <label>UF</label>
            </div>

            <div class="input-field col s6">
                <input type="text"  class="validate" name="longitude" id="longitude" ng-model="longitude" required/>
                <label for="longitude">Longitude</label>	
            </div>

            <div class="input-field col s6">
                <input type="text"  class="validate" name="latitude" id="latitude" ng-model="latitude" required/>
                <label for="latitude">Latitude</label>	
            </div>
            
          
        </div>
        <!-- fim dados local incidente-->
    

      <script>
     $(document).ready(function(){
        $('select').material_select();
        $('ul.tabs').tabs();
        $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15 // Creates a dropdown of 15 years to control year
            });
        });
    </script>
    </div>
        <div class="input-field col s12">
          <button  type="button" class="btn waves-effect waves-light modal-action modal-close" ng-click="inserirIncidente()" >Salvar<i class="material-icons right">send</i></button>
          <button  type="reset" class="btn waves-effect waves-light modal-action modal-close">Fechar<i class="material-icons right">close</i></button>   
        </div> 
    </form>
         
       </div>
  </div>
  <!-- Modal Structure excluir -->
  <div id="modal2" class="modal col s12">
    <div class="modal-content">
        <div class="">
            <h4 class="red-text">Exclusão</h4>
            <p>Você tem certeza que deseja excluir este item?</p>
        </div>
        <div class="input-field col s12">
          <button  type="button" class="btn waves-effect waves-light modal-action modal-close" ng-click="deletarIncidente()" >Deletar<i class="material-icons right">send</i></button>
          <button  type="reset" class="btn waves-effect waves-light modal-action modal-close">Fechar<i class="material-icons right">close</i></button>   
        </div> 
         
       </div>
  </div>

  <!-- Modal Mapa-->
  <div id="modal3" class="modal col s12">
    <div class="modal-content">

          <div id="mapa"></div>
         
    </div>
  </div>

</body>
</html>
